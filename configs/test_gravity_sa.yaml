# Test config for gravity-weighted SA
# Based on public solution techniques integration

seed: 42
n_min: 1
n_max: 30  # Test on small-n first

baseline:
  mode: pattern
  angle_pairs: [[0, 180]]
  offset_ratios: [0.5, 0.6]
  global_squeeze: true
  squeeze_factor: 0.99
  selection_mode: square_search
  dx_min: 0.2
  dx_max: 0.9
  dy_min: 0.2
  dy_max: 0.9
  grid_size: 20

refine:
  enabled: true
  steps: 3000
  restarts: 3
  temp_start: 1.0
  temp_end: 0.05
  move_radius: 0.08
  angle_radius: 12.0
  gravity_weight: 0.0001  # NEW: Gravity term for small-n optimization

# Post-processing
fix_direction:
  enabled: true
  angle_max: 89.999
  epsilon: 1.0e-7
